<div class="d-flex justify-content-right flex-wrap justify-content-end ">
  <button class="btn btn-light addRecipe" routerLink='recipe' type="button" (click)="(this.loadRecipe(null))">+ New Recipe</button>
</div>

<div class="d-flex justify-content-center flex-wrap">

  <div class="recipeList" *ngFor="let item of Items">
    <div class="listItem" routerLink='recipe' (click)="(this.loadRecipe(item.id))">
      <span class="listDate">{{item.cur_version.date}}</span>
      <img class="listImage" src={{item.img}} alt={{item.title}}>
    </div>
    <p class="listTitle">{{item.title}}</p>
  </div>

</div>
